<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Sim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }

        canvas {
            display: block;
            border: 4px solid white;
            border-radius: 8px;
            cursor: crosshair;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            background-color: #f0f0f0;
        }

        .stats {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            min-width: 300px;
            text-align: center;
        }

        .stats div {
            margin: 5px 0;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls label {
            font-weight: bold;
        }

        .controls input {
            padding: 5px 10px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 14px;
            width: 60px;
        }

        .controls button {
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fluid sim</h1>
        <div class="instructions">
            <strong>How to play:</strong> TBD
        </div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <label for="gravity">Gravity:</label>
            <input type="number" id="gravity" min="-100" max="100" value="1">
            <button id="updateGravityBtn">Update</button>
        </div>
        <div class="stats">
        </div>
    </div>
    <script src="index.js"></script>
    <script src="interfaces/Point.js"></script>
</body>
</html>
